<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name of task</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Starting time </label>
        <input type="datetime" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

    

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Task Completed</label>
      </div>
      <br>

      <select class="form-select" aria-label="Default select example">
        <option selected>Priority level of the Task</option>
        <option value="1">Low Priority</option>
        <option value="2">Medium Priority</option>
        <option value="3">High Priority</option>
      </select>

    <br>

    
    <button type="Save" class="btn btn-primary">Save</button>

  </form>
